<button
  [type]="type()"
  [class]="buttonClasses()"
  [disabled]="disabled()"
  [attr.tabindex]="tabIndex()"
  [attr.role]="role()"
  [attr.aria-label]="ariaLabel()"
  [attr.aria-pressed]="
    role() === 'radio' ? null : selectable() ? (selected() ? 'true' : 'false') : null
  "
  [attr.aria-checked]="role() === 'radio' ? (ariaChecked() ?? selected()) : null"
  (click)="onClick($event)"
>
  @if (loading()) {
    <ui-spinner [size]="spinnerSize()" [variant]="variant()" />
  }
  @if (icon() && !loading()) {
    <ui-icon [icon]="icon()" [size]="size()" [variant]="selected() ? 'filled' : 'regular'" />
  }
  @if (text()) {
    <span class="button__text">{{ text() }}</span>
  }
  <span #contentSlot class="button__content"><ng-content></ng-content></span>
</button>
