        <path
          class="spinner__circle-arc"
          d="M16 30.48C16 31.3195 16.682 32.0075 17.5177 31.9279C19.0984 31.7772 20.6508 31.3919 22.1229 30.7821C24.0641 29.978 25.828 28.7994 27.3137 27.3137C28.7994 25.828 29.978 24.0641 30.7821 22.1229C31.3919 20.6508 31.7772 19.0984 31.9279 17.5177C32.0075 16.682 31.3195 16 30.48 16C29.6405 16 28.9692 16.6828 28.871 17.5165C28.7318 18.6976 28.4304 19.8564 27.9735 20.9596C27.3222 22.532 26.3676 23.9607 25.1641 25.1641C23.9607 26.3676 22.532 27.3222 20.9596 27.9735C19.8564 28.4304 18.6976 28.7318 17.5165 28.871C16.6828 28.9692 16 29.6405 16 30.48Z"
        />
      </g>
      <defs>
        <clipPath id="clip-spinner">
          <rect width="32" height="32" fill="white" />

      </defs>
    </svg>
  </div>

  <!-- Label -->
  @if (hasLabel()) {
  <div [class]="labelClasses">{{ label() }}</div>
  }
</div>
