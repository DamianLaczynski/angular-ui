<ui-field
  [fieldType]="'textarea'"
  [label]="label()"
  [placeholder]="placeholder()"
  [helpText]="helpText()"
  [(errorText)]="errorText"
  [required]="required()"
  [disabled]="disabled()"
  [readonly]="readonly()"
  [autocomplete]="autocomplete()"
  [id]="id()"
  [name]="name()"
  [size]="size()"
  [variant]="variant()"
>
  <div class="input-wrapper" [class]="wrapperClasses">
    <textarea
      #textareaElement
      class="input"
      [id]="id()"
      [name]="name()"
      [placeholder]="placeholder()"
      [required]="required()"
      [disabled]="disabled()"
      [readonly]="readonly()"
      [rows]="rows()"
      [cols]="cols() || undefined"
      [attr.tabindex]="getTabIndex()"
      [attr.aria-label]="ariaLabel() || label()"
      [attr.aria-describedby]="ariaDescribedBy()"
      [attr.aria-invalid]="!!errorText()"
      (input)="onInputChange($event)"
      (blur)="onBlur($event)"
      (focus)="onFocus($event)"
      (keyup)="onKeyUp($event)"
      (keydown)="onKeyDown($event)"
      >{{ value }}</textarea
    >
  </div>
</ui-field>
