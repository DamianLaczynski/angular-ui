<ui-field
  [fieldType]="'email'"
  [label]="label()"
  [placeholder]="placeholder()"
  [helpText]="helpText()"
  [(errorText)]="errorText"
  [required]="required()"
  [disabled]="disabled()"
  [readonly]="readonly()"
  [autocomplete]="autocomplete()"
  [id]="id()"
  [name]="name()"
  [size]="size()"
  [variant]="variant()"
>
  <div class="input-wrapper" [class]="wrapperClasses">
    <input
      #inputElement
      class="input"
      type="email"
      [id]="id()"
      [name]="name()"
      [placeholder]="placeholder()"
      [required]="required()"
      [disabled]="disabled()"
      [readonly]="readonly()"
      [autocomplete]="autocomplete() || 'email'"
      [value]="value"
      [attr.tabindex]="getTabIndex()"
      [attr.aria-label]="ariaLabel() || label()"
      [attr.aria-describedby]="ariaDescribedBy()"
      [attr.aria-invalid]="!!errorText()"
      (input)="onInputChange($event)"
      (blur)="onBlur($event)"
      (focus)="onFocus($event)"
      (keyup)="onKeyUp($event)"
      (keydown)="onKeyDown($event)"
    />
    <!-- Actions: Clear button and mail icon -->
    @if (!disabled() && !readonly()) {
      <div class="field__actions">
        @if (value) {
          <ui-action-button
            [icon]="'dismiss'"
            [size]="size()"
            (click)="clear()"
          ></ui-action-button>
        }
        <ui-action-button [icon]="'mail'" [size]="size()"></ui-action-button>
      </div>
    }
  </div>
</ui-field>
