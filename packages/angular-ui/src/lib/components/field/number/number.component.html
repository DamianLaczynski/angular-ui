<ui-field
  [fieldType]="'number'"
  [label]="label()"
  [placeholder]="placeholder()"
  [helpText]="helpText()"
  [(errorText)]="errorText"
  [required]="required()"
  [disabled]="disabled()"
  [readonly]="readonly()"
  [autocomplete]="autocomplete()"
  [id]="id()"
  [name]="name()"
  [size]="size()"
  [variant]="variant()"
>
  <div class="input-wrapper" [class]="wrapperClasses">
    <input
      #inputElement
      class="input number-input"
      type="number"
      inputmode="numeric"
      [id]="id()"
      [name]="name()"
      [placeholder]="placeholder()"
      [required]="required()"
      [disabled]="disabled()"
      [readonly]="readonly()"
      [autocomplete]="autocomplete()"
      [value]="value"
      [attr.min]="min()"
      [attr.max]="max()"
      [attr.step]="step()"
      [attr.tabindex]="getTabIndex()"
      [attr.aria-label]="ariaLabel() || label()"
      [attr.aria-describedby]="ariaDescribedBy()"
      [attr.aria-invalid]="!!errorText()"
      (input)="onInputChange($event)"
      (blur)="onBlur($event)"
      (focus)="onFocus($event)"
      (keyup)="onKeyUp($event)"
      (keydown)="onKeyDown($event)"
    />
    <!-- Actions: Clear button and stepper -->
    @if (!disabled() && !readonly()) {
    <div class="field__actions">
      <ui-action-button [icon]="'number_symbol'" [size]="size()"></ui-action-button>

      @if (value) {
      <ui-action-button [icon]="'dismiss'" [size]="size()" (click)="clear()"></ui-action-button>
      }
    </div>
    }
  </div>
</ui-field>
