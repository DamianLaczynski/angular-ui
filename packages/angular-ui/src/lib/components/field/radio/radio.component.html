<div class="radio-wrapper" [ngClass]="radioClasses">
  <!-- Label Above -->
  @if (label() && labelPosition() === 'above') {
    <div class="radio-label-above">
      <span
        class="radio-label"
        [class.radio-label--disabled]="disabled()"
        [class.radio-label--required]="required()"
      >
        {{ label() }}
      </span>
    </div>
  }

  <label class="radio-container">
    <!-- Label Before -->
    @if (label() && labelPosition() === 'before') {
      <span
        class="radio-label radio-label-before"
        [class.radio-label--disabled]="disabled()"
        [class.radio-label--required]="required()"
      >
        {{ label() }}
      </span>
    }

    <input
      type="radio"
      [id]="id()"
      [name]="name()"
      [value]="value()"
      [checked]="isChecked"
      [disabled]="disabled()"
      [attr.aria-label]="ariaLabel() || label()"
      [attr.aria-describedby]="ariaDescribedBy()"
      [attr.required]="required() ? true : null"
      class="radio-input"
      (change)="onRadioChange($event)"
      (click)="onRadioClick($event)"
    />

    @if (!isChecked) {
      <ui-icon [icon]="'circle'" [size]="size()" />
    }

    @if (isChecked) {
      <ui-icon [icon]="'checkmark_circle'" [size]="size()" variant="filled" />
    }

    <!-- Label After -->
    @if (label() && labelPosition() === 'after') {
      <span
        class="radio-label radio-label-after"
        [class.radio-label--disabled]="disabled()"
        [class.radio-label--required]="required()"
      >
        {{ label() }}
      </span>
    }
  </label>

  <!-- Label Below -->
  @if (label() && labelPosition() === 'below') {
    <div class="radio-label-below">
      <span
        class="radio-label"
        [class.radio-label--disabled]="disabled()"
        [class.radio-label--required]="required()"
      >
        {{ label() }}
      </span>
    </div>
  }
</div>
