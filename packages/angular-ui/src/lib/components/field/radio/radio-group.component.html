<ui-field
  [fieldType]="'radio-group'"
  [label]="label()"
  [helpText]="helpText()"
  [(errorText)]="errorText"
  [required]="required()"
  [disabled]="disabled()"
  [readonly]="readonly()"
  [id]="id()"
  [name]="getGroupName()"
  [size]="size()"
>
  <div class="radio-group-wrapper">
    <div
      role="radiogroup"
      [attr.aria-label]="ariaLabel() || label()"
      [attr.aria-describedby]="ariaDescribedBy()"
      [attr.aria-required]="required() ? true : null"
      [ngClass]="groupClasses"
    >
      @for (item of items(); track item.id) {
        <ui-radio
          [id]="item.id"
          [name]="getGroupName()"
          [value]="item.value"
          [label]="item.label"
          [labelPosition]="item.labelPosition ?? 'after'"
          [checked]="isRadioChecked(item.value)"
          [disabled]="disabled() || item.disabled || false"
          [readonly]="readonly()"
          [required]="required()"
          [size]="size()"
          [ariaLabel]="item.ariaLabel ?? ''"
          [ariaDescribedBy]="item.ariaDescribedBy ?? ''"
          (valueChange)="onRadioSelected($event)"
        />
      }
    </div>
  </div>
</ui-field>
