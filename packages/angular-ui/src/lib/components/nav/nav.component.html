<nav class="nav">
  <!-- Content Area -->
  <div class="nav__content" role="navigation" aria-label="Main navigation">
    <!-- Auto-rendered items if provided -->
    @for (item of items(); track item.id || item.label; let i = $index) { @if (item.isSectionHeader)
    {
    <ui-nav-section-header [label]="item.label" />
    } @else if (item.isDivider) {
    <ui-divider orientation="horizontal" />
    } @else {
    <ui-tree-node
      [node]="item"
      [size]="getItemSize(item)"
      [variant]="variant()"
      [asButton]="asButton()"
      [showSelectionIndicator]="showSelectionIndicator()"
      [indicatorPosition]="indicatorPosition()"
      [appearance]="appearance()"
      [shape]="shape()"
      [chevronPosition]="chevronPosition()"
      [chevronIconCollapsed]="chevronIconCollapsed()"
      [chevronIconExpanded]="chevronIconExpanded()"
      [expandOnClick]="shouldExpandOnClick(item)"
      [selectOnClick]="shouldSelectOnClick(item)"
      [showQuickActions]="showQuickActions()"
      [quickActionsTemplate]="quickActionsTemplate()"
      (nodeClick)="onItemClick($event)"
    >
      @if (contentTemplate()) {
      <ng-template #content let-node>
        <ng-container
          *ngTemplateOutlet="contentTemplate()!; context: { $implicit: node }"
        ></ng-container>
      </ng-template>
      }
    </ui-tree-node>
    } }
  </div>
</nav>
