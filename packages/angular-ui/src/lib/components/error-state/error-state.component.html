<div [class]="errorStateClasses()">
  @if (icon()) {
    <div class="error-state__icon">
      <ui-icon [icon]="icon()" [size]="size()" />
    </div>
  }

  <div class="error-state__content">
    @if (title()) {
      <h3 class="error-state__title">{{ title() }}</h3>
    }

    @if (description()) {
      <p class="error-state__description">{{ description() }}</p>
    }

    @if (content(); as contentTemplate) {
      <div class="error-state__custom-content">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
      </div>
    }
  </div>

  @if (hasActions()) {
    <div class="error-state__actions">
      @if (primaryAction(); as primary) {
        <ui-button
          [variant]="primary.variant || 'primary'"
          [appearance]="primary.appearance || 'filled'"
          [size]="primary.size || size()"
          [icon]="primary.icon || undefined"
          [disabled]="primary.disabled || false"
          (click)="onActionClick(primary, $event)"
        >
          {{ primary.label }}
        </ui-button>
      }

      @if (secondaryAction(); as secondary) {
        <ui-button
          [variant]="secondary.variant || 'secondary'"
          [appearance]="secondary.appearance || 'outline'"
          [size]="secondary.size || size()"
          [icon]="secondary.icon || undefined"
          [disabled]="secondary.disabled || false"
          (click)="onActionClick(secondary, $event)"
        >
          {{ secondary.label }}
        </ui-button>
      }
    </div>
  }
</div>
