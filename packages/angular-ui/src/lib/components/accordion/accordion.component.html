<div class="accordion" [class]="accordionClasses()">
  <!-- Accordion Header using Node Component -->
  <ui-tree-node
    [node]="accordionNode()"
    [size]="size()"
    [showSelectionIndicator]="showSelectionIndicator()"
    [indicatorPosition]="indicatorPosition()"
    [appearance]="appearance()"
    [shape]="shape()"
    [chevronPosition]="chevronPosition()"
    [chevronIconCollapsed]="computedChevronIconCollapsed()"
    [chevronIconExpanded]="computedChevronIconExpanded()"
    [asButton]="true"
    [expandOnClick]="true"
    [selectOnClick]="false"
    [showQuickActions]="showQuickActions()"
    [quickActionsTemplate]="quickActionsTemplate() || null"
    (nodeToggle)="onNodeToggle($event)"
  />

  <!-- Accordion Panel -->
  @if (expanded()) {
    <div class="accordion__panel">
      <div class="accordion__panel-content">
        <ng-content></ng-content>
      </div>
    </div>
  }
</div>
