<div
  [class]="toastClasses()"
  role="alert"
  [attr.aria-live]="variant() === 'danger' ? 'assertive' : 'polite'"
  [style.--toast-progress-duration]="duration() > 0 ? duration() + 'ms' : '0ms'"
>
  <!-- Icon -->
  @if (showIcon()) {
    <div class="toast__icon" aria-hidden="true">
      <ui-icon [icon]="getIconName()" [size]="size()" variant="filled" />
    </div>
  }

  <!-- Content -->
  <div class="toast__content">
    @if (title()) {
      <div class="toast__title">{{ title() }}</div>
    }
    @if (message()) {
      <div class="toast__message">{{ message() }}</div>
    }
    <ng-content></ng-content>
  </div>

  <!-- Actions -->
  <div class="toast__actions">
    <ng-content select="[slot=actions]"></ng-content>

    @if (dismissible()) {
      <button
        type="button"
        class="toast__dismiss"
        (click)="onDismiss()"
        [attr.aria-label]="'Dismiss ' + (title() || 'notification')"
      >
        <svg
          class="toast__dismiss-icon"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    }
  </div>
</div>
