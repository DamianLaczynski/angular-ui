<div class="ds">
  <div
    class="ds__overlay"
    [class.ds__overlay--visible]="isSidebarOpen() && isMobile()"
    (click)="closeSidebar()"
    [attr.aria-hidden]="!isSidebarOpen() || !isMobile()"
  ></div>

  <!-- Content Area -->
  <div class="ds__content">
    <!-- Sidebar Wrapper -->
    <div
      class="ds__sidebar-wrapper"
      [class.ds__sidebar-wrapper--open]="isSidebarOpen() && isMobile()"
    >
      <app-ds-sidebar></app-ds-sidebar>
    </div>

    <!-- Main Content -->
    <div class="ds__main-content">
      @if (isMobile()) {
        <div class="ds__mobile-bar">
          <ui-button
            variant="primary"
            icon="navigation"
            size="medium"
            (click)="toggleSidebar()"
            ariaLabel="Open menu"
          ></ui-button>
        </div>
      }
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
