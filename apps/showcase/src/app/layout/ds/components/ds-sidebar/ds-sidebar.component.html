<aside class="ds-sidebar">
  <header class="ds-sidebar__header">
    <ui-search
      variant="filled-gray"
      placeholder="Search components..."
      [size]="'medium'"
      [(ngModel)]="searchQuery"
      [ngModelOptions]="{ standalone: true }"
    />
  </header>
  <nav class="ds-sidebar__nav" aria-label="Component navigation">
    <ui-nav [items]="navItems()" />
  </nav>
  <footer class="ds-sidebar__footer">
    <ui-button
      variant="primary"
      size="medium"
      [fullWidth]="true"
      [icon]="themeIcon()"
      (click)="onDarkModeToggle()"
    >
      {{ themeLabel() }}
    </ui-button>
  </footer>
</aside>
