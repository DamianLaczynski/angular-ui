<div class="ds-sidebar">
  <div class="ds-sidebar__search">
    <ui-search
      variant="filled-gray"
      placeholder="Search components..."
      [size]="'medium'"
      [(ngModel)]="searchQuery"
      [ngModelOptions]="{ standalone: true }"
    ></ui-search>
  </div>
  <ui-nav [items]="navItems()"></ui-nav>
  <div class="ds-sidebar__theme-toggle">
    <ui-button
      [fullWidth]="true"
      variant="primary"
      [icon]="themeIcon()"
      size="medium"
      (click)="onDarkModeToggle()"
    >
      {{ themeLabel() }}
    </ui-button>
  </div>
</div>
