<div class="shell">
  <header class="shell__header">
    <a routerLink="/" class="shell__brand">
      <h1 class="shell__title">Angular UI</h1>
      <span class="shell__meta">{{ libName }} {{ libVersion }} Â· MIT</span>
    </a>
    <nav class="shell__nav" aria-label="Main">
      @for (link of navLinks; track link.path) {
        <a
          [routerLink]="link.path"
          routerLinkActive="shell__nav-link--active"
          [routerLinkActiveOptions]="{ exact: link.path !== '/components' }"
          class="shell__nav-link"
        >
          {{ link.label }}
        </a>
      }
    </nav>
    <div class="shell__actions">
      <ui-button
        variant="secondary"
        appearance="subtle"
        [icon]="themeIcon()"
        size="medium"
        (click)="onThemeToggle()"
        [attr.aria-label]="themeLabel()"
      >
        {{ themeLabel() }}
      </ui-button>
      <a [href]="repoUrl" target="_blank" rel="noopener noreferrer" class="shell__repo" aria-label="GitHub">
        <ui-button variant="secondary" appearance="subtle" icon="code" size="medium" text="GitHub"></ui-button>
      </a>
    </div>
  </header>
  <main class="shell__main">
    <router-outlet></router-outlet>
  </main>
</div>
